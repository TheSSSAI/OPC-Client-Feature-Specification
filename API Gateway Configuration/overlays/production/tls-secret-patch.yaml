# Kustomize strategic merge patch to enable and configure TLS for all Ingress resources
# in the production environment. This is a critical security configuration that ensures
# all external traffic is encrypted via HTTPS, fulfilling REQ-1-073 and REQ-1-081.
# It references a Kubernetes Secret named 'opc-central-tls-cert', which must be
# provisioned in the cluster (e.g., by cert-manager or an administrator).
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-tls-patch # The name is for reference; Kustomize targets by kind.
spec:
  tls:
    - hosts:
        - api.opc-central.com
      secretName: opc-central-tls-cert